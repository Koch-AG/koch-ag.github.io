    <script type="text/x-handlebars" id="index">
        <h1>Projektinformationen</h1>
        <p>
            Das Magenta Core Projekt ist ein einfaches Elektronik-Projekt, das von der René
            Koch AG während der Schnupperlehre zusammen mit den teilnehmenden Schnupperlehrlingen
            gefertigt wird. Die Software des Projektes basiert auf dem offenen Arduino System,
            mit dem es möglich ist, das Gerät auch nach der Schnupperlehre Zuhause oder in der 
            Schule einfach neu zu programmieren und weiter zu verwenden.
        </p>
        <p>
            Das Ziel dieses Projektes ist, ein Gerät zu erstellen, das nicht nur während der Schnupperlehre 
            verwendet werden kann, sondern auch danach weiterhin einen produktiven Nutzen bietet.
            Grundsätzlich handelt es sich dabei um eine LED-Matrix aus 64 RGB LEDs die Softwareseitig
            komplett frei angesteuert werden können.
        </p>
        <p>
            Zusätzlich beinhaltet die Projekthardware noch drei Rotary Encoder, einen Joystick, ein Buzzer (Piepser), ein 14-Segment und ein 
            Accelerometer (Beschleunigungssensor), die über die Software ausgelesen und für eigene Anwendungen
            genutzt werden können.
        </p>

        <h3>Diese Dokumentation</h3>
        <p>
            Bei dieser Dokumentation handelt es sich um eine öffentliche Projektdokumentation. Das Projekt
            sollte mit den hier gegeben Informationen selbstständig zu bauen, warten oder programmieren sein.
            Die Dokumentation beinhaltet detaillierte Informationen zur Software, um das Programmieren des
            Gerätes so einfach wie möglich zu gestalten.
        </p>
        <p>
            Das Magenta Core-Projekt befindet sich im Moment noch in einer sehr frühen Entwicklungsphase, einige
            der hier dokumentierten Aspekte können sich später unter Umständen ändern.
        </p>
    </script>

    <script type="text/x-handlebars" id="software-introduction">
        <h1>Software - Beispiele</h1>
        <p>
            Einige funktionierende Softwarebeispiele finden sich unter anderem auch im
            Ordner der Bibliothek und können von der Arduino-IDE direkt über <em>Examples</em>
            geladen werden. Die dort gespeicherten Vorlagen können importiert und bearbeitet
            werden, um einige einfache Aufgabe mit der Matrix auszuführen.
        </p>
        <h3>Binärzähler</h3>
        <p>
            Der Binärzähler ist eine sehr einfach Beispielsanwendung der Matrix. Dabei wird
            lediglich die Matrix initialisiert, ein Zähler hochgezählt und der entsprechende
            Wert auf einer Zeile in der Matrix ausgegeben.
        </p>
        <p>
            Dieses kleine Projekt setzt voraus, dass die RKAG-Matrix Bibliothek bereits wie in 
            {{#link-to 'software-installation'}}"Installation"{{/link-to}} beschrieben installiert
            ist, und korrekt importiert werden kann.
        </p>
        <p>
            Als erstes erstellen wir uns also einen neuen Arduino Sketch und importieren die Bibliotheken,
            die wir zur Verwendung der Matrix Bibliothek benötigen. Dazu zählen <strong>SPI.h</strong> und
            <strong>Wire.h</strong> für die Serielle Kommunikation per SPI und I2C auf dem Print, so wie die 
            Matix Bibliothek <strong>Matrix_RKAG</strong> selbst.
            <pre><code class="c">
#include &lt;Matrix_RKAG.h&gt;
#include &lt;SPI.h&gt;
#include &lt;Wire.h&gt;            
            </code></pre>
        </p>
        <p>&nbsp;</p>
        <p>
            Als nächstes definieren wir eine globale Variable, die wir später als Zähler verwenden werden.
            Wir nennen die Variable in diesem fall <strong>meinZaehler</strong>. Da es sich dabei um eine
            Zahl handelt, verwenden wir den Datentyp <strong>int</strong> (integer). Unter Arduino speichert
            dieser Datentyp eine 16bit lange Zahl, was einem Wertebereich von -32'768 bis 32'767 entspricht.
            Den Ausgangswert des Zählers setzen wir auf 0, um ihn von 0 hochzählen zu lassen.
            <pre><code class="c">
int meinZaehler = 0;
            </code></pre>
        </p>
        <p>&nbsp;</p>
        <p>
            Da wir nun unsere Bibliotheken eingebunden und unsere Zählervariable bereit haben, können wir
            damit beginnen die eigentliche Funktion des Programms zu programmieren. In einem Arduino Sketch
            (Programm) gibt es standardmässig zwei Funktionen, <strong>setup()</strong> und <strong>loop()</strong>.
            Die Funktion <strong>setup()</strong> wird einmal am Anfang des Programms aufgerufen, also werden
            wir hier unsere Matrix initialisieren. <strong>matrix.init();</strong> muss immer vor der Verwendung der
            Matrix Funktionen aufgerufen, um das Gerät zu initialisieren.
            <pre><code class="c">
void setup() {
    matrix.init();
}
            </code></pre>
        </p>
        <p>&nbsp;</p>
        <p>
            Nach dem Setup unseres Programmes, kommen wir zum loop. Dieser wird immer wieder ausgeführt, solange
            das Programm läuft. In der <strong>loop()</strong> Funktion müssen wird nun also unseren Zähler 
            hochzählen, prüfen ob sein Wert gültig ist, das Ergebnis anzeigen und danach ein wenig waren, damit
            der Zählerfortschritt von blossem Auge zu erkennen ist.
            <pre><code class="c">
void loop() {
    meinZaehler = meinZaehler + 1;

    if (meinZaehler > 255) {
        meinZaehler = 0;
    }

    matrix.write(meinZaehler, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00); 

    delay(1000);
}
            </code></pre>
        </p>
        <p>
            Zuerst wird hier der Zähler <em>inkrementiert</em>, also eins nach oben gezählt. Durch
            <strong>meinZaehler = meinZaehler + 1;</strong> wird der Variable <strong>meinZaehler</strong>
            der eigene Wert plus eins zugewiesen. Diesen Schritt könnte man auch mit <strong>meinZaehler++;</strong>
            abkürzen, was in C eine <em>direkte Inkrementation</em> ist.
        </p>
        <p>
            Als nächstes überprüfen wir, ob der Wert unseres Zählers grösser als 255 ist. Die Matrix besteht
            nur aus 8 LEDs und kann folglich nur einen Wert mit maximal 8 bit (2^8 = 256) darstellen. Um zu
            verhindern, dass unser Zähler in einem Bereich weiterzählt, der von der Matrix gar nicht mehr angezeigt
            werden kann, wird er auf 0 zurückgesetzt, wenn er grösser als 255 ist.
        </p>
        <p>
            Im dritten Schritt wird der Wert auf der Matrix ausgegeben. Die <strong>matrix.write</strong> Funktion
            verlangt gemäss Dokumentation 8 Zahlen als Eingabe, die dann von oben nach Unten reihenweise auf der
            LED-Matrix angezeigt werden. Wir geben in unserem Fall den Wert der Variable <strong>meinZaehler</strong>
            auf der ersten Zeile aus und setzen die anderen Zeilen auf 0, was alle LEDs ausschaltet.
        </p>
        <p>
            Zu guter Letzt verwenden wir die <strong>delay()</strong> Funktion, mit der wir eine gewisse Zeit in
            Millisekunden warten können. In diesem Beispiel warten wir run 1000ms (1 Sekunde), bis das Programm 
            weiter läuft. Da das Programm nun am Ende von <strong>loop()</strong> angelangt ist, wird es wieder
            von oben anfangen und den Zähler erneut um eins erhöhen...
        </p>
        <p>&nbsp;</p>
        <p>
            Unser Fertiges Programm sieht also wie folgt aus:
            <pre><code class="c">
#include &lt;Matrix_RKAG.h&gt;
#include &lt;SPI.h&gt;
#include &lt;Wire.h&gt;

int meinZaehler = 0;

void setup() {
    matrix.init();
}

void loop() {
    meinZaehler = meinZaehler + 1;

    if (meinZaehler > 255) {
        meinZaehler = 0;
    }

    matrix.write(meinZaehler, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00); 

    delay(1000);
}
            </code></pre>
        </p>
    </script>

    <script type="text/x-handlebars" id="software-documentation">
        <h1>Software Dokumentation</h1>
        <p>
            Sämtliche verfügbaren Methoden sind im Header-File der API abgebildet (V1.1.0):
        </p>
        <br>
        Prüft, ob der PCF8574 I/O-Expander verbunden ist, fordert ein Byte Daten über I2C an und wartet auf die Daten.

	<script type="text/x-handlebars" id="weiteres-expansion">
        <h1>Weiteres - Expansion</h1>
        <h3>
            Einführung
        </h3>
        <p>
            Am unteren Ende des Matrix Boards befinden sich die Lötpads, um das Board mit diversen Bauteilen/Baugruppen zu erweitern.
            Die Pads bieten Zugriff auf die 3.3 und 5 Volt Speisung des Boards, Ground, diverse IO Pins inklusive Analog Pins und den I2C-Bus.
            Im folgenden Abschnitt lassen sich ein paar Beispiele zu diesen Expansion Ports finden.
        </p>
        <h3>
            Port Expander Diagramm
            <img src="./assets/images/matrix/hardware-print-pinout_matrix.png" width="600" />
        </h3>
        <h3>
            Beispiel: Pong
        </h3>
        <p>
            Um das 2 Spieler Pong aus den Beispielen in Betrieb zu nehmen, werden 2 Matrix Boards benötigt. 
            Zuerst sollte die korrekte Software auf den Boards vorhanden sein. Dabei gilt es zu beachten, 
            dass das eine Board die die Software für den Spieler 1 enthalten sollte und das andere die Software für Spieler 2.
            Dazu muss bevor dem Upload, im obersten Teil des Programms das Define für den Spieler auf Spieler 2 gewechselt werden.
            <img src="./assets/images/matrix/Spielerauswahl_Pong_matrix.png" width="300" />
        </p>
        <p>
            Sobald beide Boards die korrekte Software haben, müssen die beiden I2C Busse der Boards verbunden werden. Das geschieht,
            indem man die als SDA und SCL gekennzeichneten Ports der beiden Boards mit einander verbindet.
            Damit es jedoch keinen Adressenkonfikt der beiden Accelerometer gibt, muss beim einen Board, der Jumper zwischen K17 und K18 augesteckt werden.
            Dieser Jumper führt zum Adresspin des Accelerometers und passt somit die Adresse an.
        </p>
        <p>
            Nun müssen beide Boards mit Strom versorgt werden. Das erfolgt am einfachsten über die USB Buchse. Wenn alle Schritte richtig durchgeführt worden sind, 
            sollte nun auf der Matrix von Spieler 1 das Spielfeld und bei Spieler 2 das Scoreboard angezeigt werden. Das Spiel sollte nun mit dem Potentiometer der beiden Boards gesteuert werden können.
        </p>
        <h3>
            Beispiel: Potentiometer
        </h3>
        <p>
            Für dieses Beispiel wird 1 Matrix Board und ein Potentiometer benötigt. Unter den Expansion Ports lassen sich 2 Analog Pins mit den Namen A0 und A1 finden.
            Diese ermöglichen es eine analoge Spannung einzulesen, wie sie von gewissen Sensoren aber auch von einem Potentiometer erzeugt wird. Um nun das Potentiometer anzuhängen nehmen wir den Pin A1,
            da A0 bereits vom internen Potentiometer benutzt wird. Es wäre möglich das interne Potentiometer mit dem Jumper rechts davon abzuhängen,
            dadurch würde man jedoch die Funktion des internen Potentiometers verlieren. Um es nun dort anzuschliessen, hängen wir die äusseren Pins je au 5V und auf Ground. Der mittlere Pin wird auf den A0 Pin gehängt.
        </p>
        <p>
            Der Softwareteil dieses Beispiel ist recht einfach, weswegen wir die Programmierung euch überlassen. Mit den untenstehenden Links könnt ihr einfach den Code slebst schreiben.
        </p>
        <p>
                <a href="https://starthardware.org/analog-input/">Tutorial in Textform</a>
        </p>
        <p>
                <a href="https://www.youtube.com/watch?v=9lrqeswfIQs">Tutorial in Videoform</a>
        </p>

    <script type="text/x-handlebars" id="assembly-bootloaderfuses">
        <h1>Bootloader & Fuses</h1>
        <p>
            Der Hauptprozessor (Atmega328P) muss zuerst vorbereitet werden, damit dieser später bequem via USB und Arduino 
            IDE programmiert werden kann. Dafür müssen die Fuses und der Bootloader angepasst werden. Beides ist mit einem 
            Atmel ISP Programmer möglich. Wir verwenden dafür den AVRISP mkII. 
        </p>

        <p>
            Die Fuses sind sozusagen Kerneinstellungen der CPU. Darin wird z.B. die Taktquelle/geschwindigkeit eingestellt. 
            Der Bootloader wird dafür benötigt, damit das Board per USB mit der Arduino IDE programmiert werden kann. Ohne 
            Bootloader müsste dieses bei jeder Softwareänderung via Atmel Programmer neu programmiert werden.
        </p>

        <p>
            Um die Fuses und den Bootloader flashen zu können muss das Board per USB gespiesen werden + via Atmel Programmer am PC angeschlossen sein.
        </p>
        <img src="./assets/images/matrix/assembly-bootloader-hardware_matrix.jpg" />
        <br>

        <table class="table table-striped">
            <tbody>
                <tr><td><img src="./assets/images/matrix/assembly-bootloader-studio1_matrix.png" width="100" /></td><td>
                    Im Atmel Studio den "Programmiermodus" öffnen.
                </td></tr>
                <tr><td><img src="./assets/images/matrix/assembly-bootloader-studio2_matrix.png" /></td><td>
                    Als erstes muss die Programmiergeschwindigkeit auf ca. 125kHz reduziert werden. Der Hauptprozessor läuft in der Standardkonfiguration 
                    mit einer Frequenz von 1Mhz (8Mhz RC Oszillator / 8). Die Programmiergeschwindigkeit darf jedoch nur 1/4 des CPU Takts betragen. Dies 
                    würde theoretisch 250kHz ergeben. Um auf der sicheren Seite zu sein verwenden wir jedoch 125kHz.
                </td></tr>
                <tr><td><img src="./assets/images/matrix/assembly-bootloader-studio3_matrix.png" /></td><td>
                    Mit einem Klick auf "Read" bei Device signature sollte nun erfolgreich die Prozessor ID gelesen werden können. Diese ist beim Atmega328P

        <h2><B>Installation</B></h2>

        <h2><B>Einführung</B></h2>
        <p>
            Einige funktionierende Softwarebeispiele finden sich unter anderem auch im
            Ordner der Bibliothek und können von der Arduino-IDE direkt über <em>Examples</em>
            geladen werden. Die dort gespeicherten Vorlagen können importiert und bearbeitet
            werden, um einige einfache Aufgabe mit der Matrix auszuführen.
        </p>
        <h3>Binärzähler</h3>
        <p>
            Der Binärzähler ist eine sehr einfach Beispielsanwendung der Matrix. Dabei wird
            lediglich die Matrix initialisiert, ein Zähler hochgezählt und der entsprechende
            Wert auf einer Zeile in der Matrix ausgegeben.
        </p>
        <p>
            Dieses kleine Projekt setzt voraus, dass die RKAG-Matrix Bibliothek bereits wie in 
            {{#link-to 'software-installation'}}"Installation"{{/link-to}} beschrieben installiert
            ist, und korrekt importiert werden kann.
        </p>
        <p>
            Als erstes erstellen wir uns also einen neuen Arduino Sketch und importieren die Bibliotheken,
            die wir zur Verwendung der Matrix Bibliothek benötigen. Dazu zählen <strong>SPI.h</strong> und
            <strong>Wire.h</strong> für die Serielle Kommunikation per SPI und I2C auf dem Print, so wie die 
            Matix Bibliothek <strong>Matrix_RKAG</strong> selbst.
            <pre><code class="c">
#include &lt;Matrix_RKAG.h&gt;
#include &lt;SPI.h&gt;
#include &lt;Wire.h&gt;            
            </code></pre>
        </p>
        <p>&nbsp;</p>
        <p>
            Als nächstes definieren wir eine globale Variable, die wir später als Zähler verwenden werden.
            Wir nennen die Variable in diesem fall <strong>meinZaehler</strong>. Da es sich dabei um eine
            Zahl handelt, verwenden wir den Datentyp <strong>int</strong> (integer). Unter Arduino speichert
            dieser Datentyp eine 16bit lange Zahl, was einem Wertebereich von -32'768 bis 32'767 entspricht.
            Den Ausgangswert des Zählers setzen wir auf 0, um ihn von 0 hochzählen zu lassen.
            <pre><code class="c">
int meinZaehler = 0;
            </code></pre>
        </p>
        <p>&nbsp;</p>
        <p>
            Da wir nun unsere Bibliotheken eingebunden und unsere Zählervariable bereit haben, können wir
            damit beginnen die eigentliche Funktion des Programms zu programmieren. In einem Arduino Sketch
            (Programm) gibt es standardmässig zwei Funktionen, <strong>setup()</strong> und <strong>loop()</strong>.
            Die Funktion <strong>setup()</strong> wird einmal am Anfang des Programms aufgerufen, also werden
            wir hier unsere Matrix initialisieren. <strong>matrix.init();</strong> muss immer vor der Verwendung der
            Matrix Funktionen aufgerufen, um das Gerät zu initialisieren.
            <pre><code class="c">
void setup() {
    matrix.init();
}
            </code></pre>
        </p>
        <p>&nbsp;</p>
        <p>
            Nach dem Setup unseres Programmes, kommen wir zum loop. Dieser wird immer wieder ausgeführt, solange
            das Programm läuft. In der <strong>loop()</strong> Funktion müssen wird nun also unseren Zähler 
            hochzählen, prüfen ob sein Wert gültig ist, das Ergebnis anzeigen und danach ein wenig waren, damit
            der Zählerfortschritt von blossem Auge zu erkennen ist.
            <pre><code class="c">
void loop() {
    meinZaehler = meinZaehler + 1;

    if (meinZaehler > 255) {
        meinZaehler = 0;
    }

    matrix.write(meinZaehler, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00); 

    delay(1000);
}
            </code></pre>
        </p>
        <p>
            Zuerst wird hier der Zähler <em>inkrementiert</em>, also eins nach oben gezählt. Durch
            <strong>meinZaehler = meinZaehler + 1;</strong> wird der Variable <strong>meinZaehler</strong>
            der eigene Wert plus eins zugewiesen. Diesen Schritt könnte man auch mit <strong>meinZaehler++;</strong>
            abkürzen, was in C eine <em>direkte Inkrementation</em> ist.
        </p>
        <p>
            Als nächstes überprüfen wir, ob der Wert unseres Zählers grösser als 255 ist. Die Matrix besteht
            nur aus 8 LEDs und kann folglich nur einen Wert mit maximal 8 bit (2^8 = 256) darstellen. Um zu
            verhindern, dass unser Zähler in einem Bereich weiterzählt, der von der Matrix gar nicht mehr angezeigt
            werden kann, wird er auf 0 zurückgesetzt, wenn er grösser als 255 ist.
        </p>
        <p>
            Im dritten Schritt wird der Wert auf der Matrix ausgegeben. Die <strong>matrix.write</strong> Funktion
            verlangt gemäss Dokumentation 8 Zahlen als Eingabe, die dann von oben nach Unten reihenweise auf der
            LED-Matrix angezeigt werden. Wir geben in unserem Fall den Wert der Variable <strong>meinZaehler</strong>
            auf der ersten Zeile aus und setzen die anderen Zeilen auf 0, was alle LEDs ausschaltet.
        </p>
        <p>
            Zu guter Letzt verwenden wir die <strong>delay()</strong> Funktion, mit der wir eine gewisse Zeit in
            Millisekunden warten können. In diesem Beispiel warten wir run 1000ms (1 Sekunde), bis das Programm 
            weiter läuft. Da das Programm nun am Ende von <strong>loop()</strong> angelangt ist, wird es wieder
            von oben anfangen und den Zähler erneut um eins erhöhen...
        </p>
        <p>&nbsp;</p>
        <p>
            Unser Fertiges Programm sieht also wie folgt aus:
            <pre><code class="c">
#include &lt;Matrix_RKAG.h&gt;
#include &lt;SPI.h&gt;
#include &lt;Wire.h&gt;

int meinZaehler = 0;

void setup() {
    matrix.init();
}

void loop() {
    meinZaehler = meinZaehler + 1;

    if (meinZaehler > 255) {
        meinZaehler = 0;
    }

    matrix.write(meinZaehler, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00); 

    delay(1000);
}
            </code></pre>
        </p>
        
        <br>
        <br>

        <h2><B>Dokumentation</B></h2>

            Alle wichtigen Funktionen der Software sind in den Beispielen erläutert.

        <p>
            Sämtliche verfügbaren Methoden sind im Header-File der API abgebildet (V1.2.0):

    <script type="text/x-handlebars" id="matrix-weiteres">
        <h1>Weiteres - Expansion</h1>
        <h3>
            Einführung
        </h3>
        <p>
            Am unteren Ende des Matrix Boards befinden sich die Lötpads, um das Board mit diversen Bauteilen/Baugruppen zu erweitern.
            Die Pads bieten Zugriff auf die 3.3 und 5 Volt Speisung des Boards, Ground, diverse IO Pins inklusive Analog Pins und den I2C-Bus.
            Im folgenden Abschnitt lassen sich ein paar Beispiele zu diesen Expansion Ports finden.
        </p>
        <h3>
            Port Expander Diagramm
            <img src="./assets/images/matrix/hardware-print-pinout_matrix.png" width="600" />
        </h3>
        <h3>
            Beispiel: Pong
        </h3>
        <p>
            Um das 2 Spieler Pong aus den Beispielen in Betrieb zu nehmen, werden 2 Matrix Boards benötigt. 
            Zuerst sollte die korrekte Software auf den Boards vorhanden sein. Dabei gilt es zu beachten, 
            dass das eine Board die die Software für den Spieler 1 enthalten sollte und das andere die Software für Spieler 2.
            Dazu muss bevor dem Upload, im obersten Teil des Programms das Define für den Spieler auf Spieler 2 gewechselt werden.
            <img src="./assets/images/matrix/Spielerauswahl_Pong_matrix.png" width="300" />
        </p>
        <p>
            Sobald beide Boards die korrekte Software haben, müssen die beiden I2C Busse der Boards verbunden werden. Das geschieht,
            indem man die als SDA und SCL gekennzeichneten Ports der beiden Boards mit einander verbindet.
            Damit es jedoch keinen Adressenkonfikt der beiden Accelerometer gibt, muss beim einen Board, der Jumper zwischen K17 und K18 augesteckt werden.
            Dieser Jumper führt zum Adresspin des Accelerometers und passt somit die Adresse an.
        </p>
        <p>
            Nun müssen beide Boards mit Strom versorgt werden. Das erfolgt am einfachsten über die USB Buchse. Wenn alle Schritte richtig durchgeführt worden sind, 
            sollte nun auf der Matrix von Spieler 1 das Spielfeld und bei Spieler 2 das Scoreboard angezeigt werden. Das Spiel sollte nun mit dem Potentiometer der beiden Boards gesteuert werden können.
        </p>
        <h3>
            Beispiel: Potentiometer
        </h3>
        <p>
            Für dieses Beispiel wird 1 Matrix Board und ein Potentiometer benötigt. Unter den Expansion Ports lassen sich 2 Analog Pins mit den Namen A0 und A1 finden.
            Diese ermöglichen es eine analoge Spannung einzulesen, wie sie von gewissen Sensoren aber auch von einem Potentiometer erzeugt wird. Um nun das Potentiometer anzuhängen nehmen wir den Pin A1,
            da A0 bereits vom internen Potentiometer benutzt wird. Es wäre möglich das interne Potentiometer mit dem Jumper rechts davon abzuhängen,
            dadurch würde man jedoch die Funktion des internen Potentiometers verlieren. Um es nun dort anzuschliessen, hängen wir die äusseren Pins je au 5V und auf Ground. Der mittlere Pin wird auf den A0 Pin gehängt.
        </p>
        <p>
            Der Softwareteil dieses Beispiel ist recht einfach, weswegen wir die Programmierung euch überlassen. Mit den untenstehenden Links könnt ihr einfach den Code slebst schreiben.
        </p>

                <a href="https://starthardware.org/analog-input/">Tutorial in Textform</a>
        </p>

        <h2><B>Bestückung</B></h2>
        <p>
            Als erster Fertigungschritt muss der Print bestückt werden. Die Spannungswandler, USB - UART Wandler, 
            Beschleunigungssensor und Stabilisierung für den Beschleunigungssensor sind bereits vorbestückt. Bei der 
            Bestückung von Hand fängt man mit den Bauteilen an, welche die geringste Höhe haben. So kann man den 
            Print jederzeit bequem umdrehen ohne das dabei Bauteile nicht sauber am Print anliegen.
        </p>
        <h3>Unbestückter Print</h3>
        <img src="./assets/images/matrix/assembly-new-print_matrix.jpg" />

        <h3>Fertig bestückter Print</h3>
        <img src="./assets/images/matrix/assembly-print_matrix.jpg" />

        <br>
        <br>
        <h2><B>Gehäuse</B></h2>
        <p>
            Das Gehäuse der Matrix wird mit dem 3D Drucker hergestellt. Unter dem Text "The Matrix" kann mittels Designspark 
            noch der eigene Namen eingebracht werden. Die Herstellung des Gehäuse mit dem 3D Drucker dauert
            ca. 8h.
        </p>
        <img src="./assets/images/matrix/assembly-housing_matrix.png" />

        <br>
        <br>
         <h2><B>Bootloader & Fuses</B></h2>
        <p>
            Der Hauptprozessor (Atmega328P) muss zuerst vorbereitet werden, damit dieser später bequem via USB und Arduino 
            IDE programmiert werden kann. Dafür müssen die Fuses und der Bootloader angepasst werden. Beides ist mit einem 
            Atmel ISP Programmer möglich. Wir verwenden dafür den AVRISP mkII. 
        </p>

        <p>
            Die Fuses sind sozusagen Kerneinstellungen der CPU. Darin wird z.B. die Taktquelle/geschwindigkeit eingestellt. 
            Der Bootloader wird dafür benötigt, damit das Board per USB mit der Arduino IDE programmiert werden kann. Ohne 
            Bootloader müsste dieses bei jeder Softwareänderung via Atmel Programmer neu programmiert werden.
        </p>

        <p>
            Um die Fuses und den Bootloader flashen zu können muss das Board per USB gespiesen werden + via Atmel Programmer am PC angeschlossen sein.
        </p>
        <img src="./assets/images/matrix/assembly-bootloader-hardware_matrix.jpg" />
        <br>

        <table class="table table-striped">
            <tbody>
                <tr><td><img src="./assets/images/matrix/assembly-bootloader-studio1_matrix.png" width="100" /></td><td>
                    Im Atmel Studio den "Programmiermodus" öffnen.
                </td></tr>
                <tr><td><img src="./assets/images/matrix/assembly-bootloader-studio2_matrix.png" /></td><td>
                    Als erstes muss die Programmiergeschwindigkeit auf ca. 125kHz reduziert werden. Der Hauptprozessor läuft in der Standardkonfiguration 
                    mit einer Frequenz von 1Mhz (8Mhz RC Oszillator / 8). Die Programmiergeschwindigkeit darf jedoch nur 1/4 des CPU Takts betragen. Dies 
                    würde theoretisch 250kHz ergeben. Um auf der sicheren Seite zu sein verwenden wir jedoch 125kHz.
                </td></tr>
                <tr><td><img src="./assets/images/matrix/assembly-bootloader-studio3_matrix.png" /></td><td>
                    Mit einem Klick auf "Read" bei Device signature sollte nun erfolgreich die Prozessor ID gelesen werden können. Diese ist beim Atmega328P 
                    0x1E950F. Wenn dies nicht möglich ist, so ist mit dem Programmer oder dem Board etwas nicht in Ordnung.
                </td></tr>
                <tr><td><img src="./assets/images/matrix/assembly-bootloader-studio4_matrix.png" /></td><td>
                    Nun können die Fuses gesetzt werden. Dafür einfach die 3 Hex Werte eingtragen und auf "Program" klicken.
                    <br>EXTENDED: 0xFE
                    <br>HIGH: 0xDE
                    <br>LOW: 0xFF
                </td></tr>
                <tr><td><img src="./assets/images/matrix/assembly-bootloader-studio5_matrix.png" /></td><td>
                    Da die Fuses nun korrekt gesetzt sind läuft der Prozessor mit 16Mhz. Der Programmiertakt kann nun auf 1Mhz erhöht werden.
                </td></tr>
                <tr><td><img src="./assets/images/matrix/assembly-bootloader-studio6_matrix.png" /></td><td>
                    Unter "memories" und "flash" kann nun der optiboot_atmega328.hex bootloader gewählt werden. Damit dieser unter dem angegebenen Pfad 
                    vorhanden ist muss die Arduino IDE installiert sein.
                </td></tr>
                <tr><td><img src="./assets/images/matrix/assembly-bootloader-studio7_matrix.png" /></td><td>
                    Nach dem Auswählen mit dem einem Klick auf "Program" flashen.
                </td></tr>                
            </tbody>
        </table>   

        <br>
        <br>   
          <h2><B>FTDI</B></h2>
        <p>
            Neben dem FTDI USB - UART Wandler befinden sich drei LEDs. Damit der FTDI Chip weiss, welche LED für was da ist muss diese programmiert werden.
            Dies geht ganz einfach mit dem Tool <a href="http://www.ftdichip.com/Support/Utilities.htm" target="_blank">FT Prog</a>. 
        </p>

            <tbody>

                </td></tr>

                </td></tr>

                    Zu den "IO Controls" wechseln und die Einstellungen wie im Bild einstellen.

                </td></tr>
                <tr><td><img src="./assets/images/matrix/assembly-ftdi-ftprog5_matrix.png" /></td><td>
